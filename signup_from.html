<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ศูนย์เรียนรู้ชุมชนจังหวัดบึงกาฬ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        input,
        select,
        textarea {
            color: #000000 !important;
        }

        body {
            background-image: url("https://www.forfur.com/img/I78/t_7708_15789023331406471764.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
    </style>

<body class="bg-m1">

    <div class="container-sm d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form class="shadow bg-light rounded-5 p-5" style="max-width: 500px;">
            <h1 class="fw-bold text-center mb-4">สมัครสมาชิก</h1>
            <div class="row">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label class="form-label">ชื่อ</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label class="form-label">นามสกุล</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label class="form-label">เพศ</label>
                        <select class="form-select">
                            <option value="volvo">ชาย</option>
                            <option value="saab">หญิง</option>
                            <option value="opel">อื่นๆ</option>
                            <option value="s" selected>เลือกเพศ</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label class="form-label">อีเมล</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">รหัสผ่าน</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <div id="emailHelp" class="form-text">ระบุรหัสผ่าน 8 หลัก</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">ยืนยันรหัสผ่าน</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html" class="c-link"><i class="fa-solid fa-arrow-left me-2"></i>กลับหน้าหลัก</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="text-center mt-4">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
